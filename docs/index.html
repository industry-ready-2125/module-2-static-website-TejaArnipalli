<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Facebook</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            box-sizing: border-box;
            background-color: rgb(230, 230, 235);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Helvetica, Arial, sans-serif;

        }
        a{
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        .con-1 {
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
        }
        .con-2 {
            display: flex;
            flex-direction: column;
            padding: 0px 5px 10px 5px;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            padding: 10px;
            width: 300px;
        }

        .con-3 {
            font-size: 12px;
            padding: 10px 5px;
        }
        input, button {
            font-family: Helvetica, Arial, sans-serif;
            padding: 5px;
            width: 250px;
            margin: 5px 5px;
        }
        button {
            border : none;
            border-radius: 6px;
            background-color: #1877f2;
            color : white;
            font-family: inherit;
            font-weight: 700;
            padding: 10px;
        }
        button:hover {
            background-color: #056ef9;
        }
        h1 {
            color : #1877f2;
        }
        input:focus {
            border: none;
        }

    </style>
</head>
<body>
    <h1>facebook</h1>
    <div class="con-1">
        <div class="con-2">
            <h3>Log in to Facebook</h3>
            <input type="text" name="username" id="username" placeholder="Email address or phone number" required>
            <input type="passsword" name="password" id="password" placeholder="Password" required>
            <button type="submit">Log in</button>
        </div>
        <div class="con-3">
            <a href="http://127.0.0.1:3000/page03.html">Forgotten account?</a>
            <a href="http://127.0.0.1:3000/page01.html">Sign up for Facebook</a>
        </div>
    </div>
</body>
</html>
